<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // 创建TextEncoder实例
        const encoder = new TextEncoder();

        // 使用encodeInto()方法
        const src = "Hello, World!".repeat(2);
        const dest = new Uint8Array(src.length);

        // 返回一个对象，包含两个属性：written和read
        const result = encoder.encodeInto(src, dest);

        // 打印结果
        console.log(result, src.length, dest);

    })
</script>
</body>
</html>
