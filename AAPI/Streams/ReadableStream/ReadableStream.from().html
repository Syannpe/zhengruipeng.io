<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // 创建一个可迭代对象（例如，数组）
        const iterableData = [1, 2, 3, 4, 5];

        // 使用 ReadableStream.from() 将可迭代对象转换为 ReadableStream
        const readableStream = ReadableStream.from(iterableData);

        // 创建一个 reader 来读取数据
        const reader = readableStream.getReader();

        // 读取数据并处理
        async function readData() {
            while (true) {
                const {done, value} = await reader.read();
                if (done) {
                    console.log('All data read.');
                    break;
                }
                console.log('Received:', value);
            }
        }

        readData();
    })
</script>
</body>
</html>
