<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // 创建一个简单的可读流
        const myReadableStream = new ReadableStream({
            start(controller) {
                // 在这里添加数据块
                controller.enqueue("Hello, ");
                controller.enqueue("world!");

                // 结束流
                controller.close();
            }
        });

        // 使用 for await...of 迭代流中的数据块
        (async () => {
            for await (const chunk of myReadableStream) {
                console.log(chunk); // 打印每个数据块
            }
        })();

    })
</script>
</body>
</html>
