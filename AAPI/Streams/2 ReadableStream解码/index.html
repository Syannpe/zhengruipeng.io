<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        fetch("./待读取文件.txt")
            .then(response => {
                return response
            })
            .then(response => response.body)
            .then(stream => stream.pipeThrough(new TextDecoderStream()))
            .then(reader => reader.getReader())
            .then(rsdr => rsdr.read())
            .then(({value, done}) => {
                if (done) {
                    console.log('流已经结束');
                } else {
                    console.log('读取到的数据：', value);
                }
            })

    })
</script>
</body>
</html>
