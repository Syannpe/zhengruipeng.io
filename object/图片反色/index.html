<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<!--<img src="Kanno_Mai_2022.jpg">-->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("canvas");

        const image = new Image();
        image.src = "" +
            "test.png" +
            "";
        image.onload = function () {
            canvas.width = this.width;
            canvas.height = this.height;
            const c = canvas.getContext("2d");

            c.drawImage(this, 0, 0);

            let imageData = c.getImageData(0, 0, canvas.width, canvas.height);
            for (let i = 0, len = imageData.data.length; i < len; i += 4) {
                /*
                 imageData.data[i + 0] = 255 - imageData.data[i + 0];
                 imageData.data[i + 1] = 255 - imageData.data[i + 1];
                 imageData.data[i + 2] = 255 - imageData.data[i + 2];*/
                // imageData.data[i + 3] = 255 - imageData.data[i + 3];
                imageData.data[i + 0] = (200 + imageData.data[i + 0]) % 255;
                imageData.data[i + 1] = (200 + imageData.data[i + 1]) % 255;
                imageData.data[i + 2] = (200 + imageData.data[i + 2]) % 255;
            }

            c.putImageData(imageData, 0, 0);

        };
    })
</script>
</body>
</html>
